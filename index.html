<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image Gallery</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="gallery-wrap">
        <img class="svg" id="backBtn" src="library/left-arrow.svg">
        <div class="gallery">
            <div>
                <span><img src="library/image-1.png"></span>
                <span><img src="library/image-2.png"></span>
                <span><img src="library/image-3.png"></span>
            </div>
            <div>
                <span><img src="library/image-4.png"></span>
                <span><img src="library/image-5.png"></span>
                <span><img src="library/image-6.png"></span>
            </div>
        </div>
        <img class="svg" id="nextBtn" src="library/right-arrow.svg">
    </div>
    <script src="script.js"></script>
</body>


</html>
